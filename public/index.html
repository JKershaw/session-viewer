<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Session Analyzer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    button {
      background: #4a4ae8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #3a3ad0;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    button.secondary {
      background: #333;
    }
    button.secondary:hover {
      background: #444;
    }
    button.secondary.active {
      background: #4a4ae8;
    }
    .view-toggle {
      display: flex;
      gap: 4px;
      background: #252540;
      padding: 4px;
      border-radius: 8px;
    }
    .view-toggle button {
      padding: 6px 12px;
      font-size: 0.75rem;
    }
    .status {
      font-size: 0.875rem;
      color: #888;
      margin-bottom: 16px;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .filter-group label {
      font-size: 0.75rem;
      color: #888;
    }
    .filter-group input, .filter-group select {
      background: #252540;
      border: 1px solid #333;
      color: #eee;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    /* Session List */
    .session-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .session-card {
      background: #252540;
      border-radius: 8px;
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr auto auto auto;
      gap: 16px;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .session-card:hover {
      background: #2a2a50;
    }
    .session-id {
      font-family: monospace;
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 4px;
    }
    .session-folder {
      font-size: 0.875rem;
      color: #aaa;
      word-break: break-all;
    }
    .session-time {
      font-size: 0.875rem;
      color: #888;
      text-align: right;
    }
    .session-tokens {
      font-size: 1rem;
      font-weight: 600;
      color: #6ee7b7;
      text-align: right;
      min-width: 100px;
    }
    .session-branch {
      font-size: 0.75rem;
      color: #93c5fd;
      background: #1e3a5f;
      padding: 2px 8px;
      border-radius: 4px;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .empty-state p {
      margin-bottom: 16px;
    }
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    /* Gantt Chart */
    .gantt-container {
      background: #252540;
      border-radius: 8px;
      padding: 20px;
      overflow-x: auto;
    }
    .gantt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .gantt-legend {
      display: flex;
      gap: 16px;
      font-size: 0.75rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }
    .gantt-chart {
      min-width: 100%;
    }
    .gantt-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      min-height: 40px;
    }
    .gantt-label {
      width: 200px;
      min-width: 200px;
      padding-right: 16px;
      font-size: 0.75rem;
      color: #aaa;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .gantt-bar-container {
      flex: 1;
      height: 32px;
      background: #1a1a2e;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .gantt-axis {
      display: flex;
      margin-left: 200px;
      margin-bottom: 8px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }
    .axis-label {
      font-size: 0.625rem;
      color: #666;
      position: absolute;
      transform: translateX(-50%);
    }

    /* Event colors */
    .event-user_message { fill: #4a90d9; background: #4a90d9; }
    .event-assistant_message { fill: #9b59b6; background: #9b59b6; }
    .event-tool_call { fill: #f39c12; background: #f39c12; }
    .event-git_op { fill: #2ecc71; background: #2ecc71; }
    .event-error { fill: #e74c3c; background: #e74c3c; }
    .event-planning_mode { fill: #1abc9c; background: #1abc9c; }

    /* Markers */
    .gantt-marker {
      position: absolute;
      width: 3px;
      height: 100%;
      top: 0;
      z-index: 10;
    }
    .marker-git { background: #2ecc71; }
    .marker-error { background: #e74c3c; }
    .marker-annotation { background: #f1c40f; }

    /* Detail Panel */
    .detail-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 450px;
      height: 100vh;
      background: #252540;
      border-left: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s;
      z-index: 100;
    }
    .detail-panel.open {
      transform: translateX(0);
    }
    .detail-panel h2 {
      font-size: 1rem;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .detail-panel .close {
      background: none;
      color: #888;
      padding: 4px 8px;
    }
    .detail-item {
      margin-bottom: 12px;
    }
    .detail-label {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 4px;
    }
    .detail-value {
      font-size: 0.875rem;
      word-break: break-all;
    }
    .detail-section {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #333;
    }
    .detail-section h3 {
      font-size: 0.875rem;
      margin-bottom: 12px;
      color: #aaa;
    }
    .event-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .event-item {
      padding: 8px;
      background: #1a1a2e;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 0.75rem;
    }
    .event-type {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.625rem;
      margin-right: 8px;
      text-transform: uppercase;
    }
    .event-tokens {
      color: #6ee7b7;
      float: right;
    }
    .event-time {
      color: #888;
      display: block;
      margin-top: 4px;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Claude Code Session Analyzer</h1>
      <div class="controls">
        <div class="view-toggle">
          <button id="view-list" class="secondary active">List</button>
          <button id="view-gantt" class="secondary">Gantt</button>
        </div>
        <button id="refresh-btn">Refresh Logs</button>
        <button id="sync-linear-btn" class="secondary">Sync Linear</button>
      </div>
    </header>

    <div class="filters" id="filters">
      <div class="filter-group">
        <label>Date From</label>
        <input type="date" id="filter-date-from">
      </div>
      <div class="filter-group">
        <label>Date To</label>
        <input type="date" id="filter-date-to">
      </div>
      <div class="filter-group">
        <label>Folder</label>
        <select id="filter-folder">
          <option value="">All Folders</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Branch</label>
        <select id="filter-branch">
          <option value="">All Branches</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Axis</label>
        <select id="axis-mode">
          <option value="tokens">Tokens</option>
          <option value="time">Time</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Ticket</label>
        <select id="filter-ticket">
          <option value="">All Tickets</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Group By</label>
        <select id="group-mode">
          <option value="session">Sessions</option>
          <option value="ticket">Tickets</option>
        </select>
      </div>
    </div>

    <div id="status" class="status"></div>

    <!-- List View -->
    <div id="list-view" class="session-list">
      <div class="loading">Loading sessions...</div>
    </div>

    <!-- Gantt View -->
    <div id="gantt-view" class="gantt-container hidden">
      <div class="gantt-header">
        <div class="gantt-legend">
          <div class="legend-item"><span class="legend-color event-user_message"></span> User</div>
          <div class="legend-item"><span class="legend-color event-assistant_message"></span> Assistant</div>
          <div class="legend-item"><span class="legend-color event-tool_call"></span> Tool</div>
          <div class="legend-item"><span class="legend-color event-git_op"></span> Git</div>
          <div class="legend-item"><span class="legend-color event-error"></span> Error</div>
          <div class="legend-item"><span class="legend-color event-planning_mode"></span> Planning</div>
        </div>
      </div>
      <div id="gantt-chart" class="gantt-chart"></div>
    </div>
  </div>

  <div id="detail-panel" class="detail-panel">
    <h2>
      <span id="detail-title">Session Details</span>
      <button class="close" id="close-detail">Ã—</button>
    </h2>
    <div id="detail-content"></div>
  </div>

  <script>
    // State
    let allSessions = [];
    let allTickets = [];
    let currentView = 'list';
    let axisMode = 'tokens';
    let groupMode = 'session';

    // DOM Elements
    const listView = document.getElementById('list-view');
    const ganttView = document.getElementById('gantt-view');
    const ganttChart = document.getElementById('gantt-chart');
    const statusEl = document.getElementById('status');
    const refreshBtn = document.getElementById('refresh-btn');
    const syncLinearBtn = document.getElementById('sync-linear-btn');
    const detailPanel = document.getElementById('detail-panel');
    const detailContent = document.getElementById('detail-content');
    const detailTitle = document.getElementById('detail-title');
    const closeDetail = document.getElementById('close-detail');
    const viewListBtn = document.getElementById('view-list');
    const viewGanttBtn = document.getElementById('view-gantt');
    const filterDateFrom = document.getElementById('filter-date-from');
    const filterDateTo = document.getElementById('filter-date-to');
    const filterFolder = document.getElementById('filter-folder');
    const filterBranch = document.getElementById('filter-branch');
    const filterTicket = document.getElementById('filter-ticket');
    const axisModeSelect = document.getElementById('axis-mode');
    const groupModeSelect = document.getElementById('group-mode');

    // Formatters
    const formatDate = (iso) => {
      const d = new Date(iso);
      return d.toLocaleString();
    };

    const formatDuration = (ms) => {
      const minutes = Math.floor(ms / 60000);
      const hours = Math.floor(minutes / 60);
      if (hours > 0) return `${hours}h ${minutes % 60}m`;
      return `${minutes}m`;
    };

    const formatTokens = (n) => {
      if (n >= 1000000) return `${(n / 1000000).toFixed(1)}M`;
      if (n >= 1000) return `${(n / 1000).toFixed(1)}K`;
      return n.toString();
    };

    const formatShortDate = (iso) => {
      const d = new Date(iso);
      return d.toLocaleDateString();
    };

    // Event type colors
    const eventColors = {
      user_message: '#4a90d9',
      assistant_message: '#9b59b6',
      tool_call: '#f39c12',
      git_op: '#2ecc71',
      error: '#e74c3c',
      planning_mode: '#1abc9c'
    };

    // Filter logic
    const applyFilters = () => {
      const dateFrom = filterDateFrom.value ? new Date(filterDateFrom.value) : null;
      const dateTo = filterDateTo.value ? new Date(filterDateTo.value + 'T23:59:59') : null;
      const folder = filterFolder.value;
      const branch = filterBranch.value;
      const ticket = filterTicket.value;

      return allSessions.filter(s => {
        const sessionDate = new Date(s.startTime);
        if (dateFrom && sessionDate < dateFrom) return false;
        if (dateTo && sessionDate > dateTo) return false;
        if (folder && !s.folder.includes(folder)) return false;
        if (branch && s.branch !== branch) return false;
        if (ticket && s.linearTicketId !== ticket) return false;
        return true;
      });
    };

    const updateFilterOptions = () => {
      const folders = [...new Set(allSessions.map(s => s.folder).filter(Boolean))];
      const branches = [...new Set(allSessions.map(s => s.branch).filter(Boolean))];
      const ticketIds = [...new Set(allSessions.map(s => s.linearTicketId).filter(Boolean))];

      filterFolder.innerHTML = '<option value="">All Folders</option>' +
        folders.map(f => `<option value="${f}">${f.split('/').pop()}</option>`).join('');

      filterBranch.innerHTML = '<option value="">All Branches</option>' +
        branches.map(b => `<option value="${b}">${b}</option>`).join('');

      filterTicket.innerHTML = '<option value="">All Tickets</option>' +
        ticketIds.map(t => {
          const ticket = allTickets.find(tk => tk.ticketId === t);
          const label = ticket ? `${t}: ${ticket.title.substring(0, 30)}` : t;
          return `<option value="${t}">${label}</option>`;
        }).join('');
    };

    // View rendering
    const switchView = (view) => {
      currentView = view;
      viewListBtn.classList.toggle('active', view === 'list');
      viewGanttBtn.classList.toggle('active', view === 'gantt');
      listView.classList.toggle('hidden', view !== 'list');
      ganttView.classList.toggle('hidden', view !== 'gantt');
      renderCurrentView();
    };

    const renderCurrentView = () => {
      const filtered = applyFilters();
      if (currentView === 'list') {
        renderSessionList(filtered);
      } else {
        renderGanttChart(filtered);
      }
    };

    // Session List View
    const renderSessionList = (sessions) => {
      if (sessions.length === 0) {
        listView.innerHTML = `
          <div class="empty-state">
            <p>No sessions found.</p>
            <button id="empty-refresh">Scan for Sessions</button>
          </div>
        `;
        document.getElementById('empty-refresh')?.addEventListener('click', refreshSessions);
        return;
      }

      sessions.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));

      listView.innerHTML = sessions.map(s => `
        <div class="session-card" data-id="${s.id}">
          <div>
            <div class="session-id">${s.id.substring(0, 8)}...</div>
            <div class="session-folder">${s.folder}</div>
          </div>
          <div>
            ${s.branch ? `<span class="session-branch">${s.branch}</span>` : ''}
          </div>
          <div class="session-time">
            <div>${formatDate(s.startTime)}</div>
            <div>${formatDuration(s.durationMs)}</div>
          </div>
          <div class="session-tokens">${formatTokens(s.totalTokens)} tokens</div>
        </div>
      `).join('');

      document.querySelectorAll('.session-card').forEach(card => {
        card.addEventListener('click', () => showSessionDetail(card.dataset.id));
      });
    };

    // Aggregation for ticket view
    const aggregateSessionsByTicket = (sessions) => {
      const ticketMap = new Map();

      for (const session of sessions) {
        const ticketId = session.linearTicketId || '__unlinked__';
        if (!ticketMap.has(ticketId)) {
          ticketMap.set(ticketId, {
            id: ticketId,
            ticketId,
            sessions: [],
            totalTokens: 0,
            durationMs: 0,
            startTime: session.startTime,
            endTime: session.endTime,
            events: [],
            annotations: []
          });
        }

        const aggregate = ticketMap.get(ticketId);
        aggregate.sessions.push(session);
        aggregate.totalTokens += session.totalTokens;
        aggregate.durationMs += session.durationMs;

        // Extend time range
        if (new Date(session.startTime) < new Date(aggregate.startTime)) {
          aggregate.startTime = session.startTime;
        }
        if (new Date(session.endTime) > new Date(aggregate.endTime)) {
          aggregate.endTime = session.endTime;
        }

        // Merge events with session reference
        for (const event of (session.events || [])) {
          aggregate.events.push({ ...event, sessionId: session.id });
        }
      }

      // Sort events by timestamp within each aggregate
      for (const aggregate of ticketMap.values()) {
        aggregate.events.sort((a, b) =>
          new Date(a.timestamp).getTime() - new Date(b.timestamp).getTime()
        );
      }

      return Array.from(ticketMap.values());
    };

    const getRowLabel = (row) => {
      if (groupMode === 'ticket') {
        if (row.ticketId === '__unlinked__') {
          return `Unlinked (${row.sessions.length})`;
        }
        const ticket = allTickets.find(t => t.ticketId === row.ticketId);
        const title = ticket ? ticket.title.substring(0, 20) : '';
        return `${row.ticketId}: ${title} (${row.sessions.length})`;
      }
      return row.folder.split('/').pop() || row.id.substring(0, 8);
    };

    // Gantt Chart View
    const renderGanttChart = (sessions) => {
      if (sessions.length === 0) {
        ganttChart.innerHTML = '<div class="empty-state"><p>No sessions to display</p></div>';
        return;
      }

      // Aggregate if in ticket mode
      let rowData;
      if (groupMode === 'ticket') {
        rowData = aggregateSessionsByTicket(sessions);
      } else {
        rowData = sessions;
      }

      rowData.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));

      // Calculate scale
      const maxValue = axisMode === 'tokens'
        ? Math.max(...rowData.map(r => r.totalTokens))
        : Math.max(...rowData.map(r => r.durationMs));

      const chartWidth = 800;

      // Build axis labels
      const axisLabels = [];
      const numLabels = 5;
      for (let i = 0; i <= numLabels; i++) {
        const value = (maxValue / numLabels) * i;
        const label = axisMode === 'tokens' ? formatTokens(value) : formatDuration(value);
        axisLabels.push({ value, label, position: (i / numLabels) * 100 });
      }

      // Build chart HTML
      let html = `
        <div class="gantt-axis" style="position: relative; height: 20px; margin-bottom: 8px;">
          ${axisLabels.map(a => `<span class="axis-label" style="left: calc(200px + ${a.position}% * (100% - 200px) / 100)">${a.label}</span>`).join('')}
        </div>
      `;

      for (const row of rowData) {
        const events = row.events || [];
        const label = getRowLabel(row);
        const rowId = groupMode === 'ticket' ? row.ticketId : row.id;

        html += `
          <div class="gantt-row" data-row-id="${rowId}">
            <div class="gantt-label" title="${groupMode === 'ticket' ? `${row.sessions?.length || 0} sessions` : row.folder}">${label}</div>
            <div class="gantt-bar-container" data-id="${row.id}" data-is-aggregate="${groupMode === 'ticket'}">
              ${renderGanttBar(row, events, maxValue)}
            </div>
          </div>
        `;
      }

      ganttChart.innerHTML = html;

      // Add click handlers
      document.querySelectorAll('.gantt-bar-container').forEach(bar => {
        bar.addEventListener('click', (e) => {
          const id = bar.dataset.id;
          const isAggregate = bar.dataset.isAggregate === 'true';
          const rect = bar.getBoundingClientRect();
          const clickX = (e.clientX - rect.left) / rect.width;

          if (isAggregate && id !== '__unlinked__') {
            // For aggregate view, show first session in the group
            const aggregate = rowData.find(r => r.id === id);
            if (aggregate?.sessions?.length > 0) {
              showSessionDetail(aggregate.sessions[0].id, clickX);
            }
          } else if (!isAggregate) {
            showSessionDetail(id, clickX);
          }
        });
      });
    };

    const renderGanttBar = (session, events, maxValue) => {
      if (events.length === 0) {
        return '<div style="width: 100%; height: 100%; background: #333;"></div>';
      }

      const totalValue = axisMode === 'tokens' ? session.totalTokens : session.durationMs;
      const widthPercent = (totalValue / maxValue) * 100;

      // Group consecutive events of same type for efficiency
      let segments = [];
      let cumulativeValue = 0;

      for (let i = 0; i < events.length; i++) {
        const event = events[i];
        let eventValue;

        if (axisMode === 'tokens') {
          eventValue = event.tokenCount;
        } else {
          // Time mode: use duration to next event, or to session end for last event
          const eventTime = new Date(event.timestamp).getTime();
          const nextTime = i + 1 < events.length
            ? new Date(events[i + 1].timestamp).getTime()
            : new Date(session.endTime).getTime();
          eventValue = Math.max(0, nextTime - eventTime);
        }

        if (eventValue > 0) {
          const startPercent = (cumulativeValue / totalValue) * widthPercent;
          const segmentWidth = (eventValue / totalValue) * widthPercent;

          if (segmentWidth > 0.1) { // Only render visible segments
            segments.push({
              type: event.type,
              start: startPercent,
              width: Math.max(segmentWidth, 0.5),
              event: event
            });
          }
        }
        cumulativeValue += eventValue;
      }

      // Render SVG
      return `
        <svg width="100%" height="100%" preserveAspectRatio="none">
          ${segments.map(seg => `
            <rect
              x="${seg.start}%"
              y="0"
              width="${seg.width}%"
              height="100%"
              class="event-${seg.type}"
              data-type="${seg.type}"
              data-tokens="${seg.event.tokenCount}"
            />
          `).join('')}
        </svg>
        ${renderMarkers(session, events, totalValue, widthPercent)}
      `;
    };

    const renderMarkers = (session, events, totalValue, widthPercent) => {
      let markers = '';
      let cumulativeValue = 0;
      const sessionStartTime = new Date(session.startTime).getTime();

      for (let i = 0; i < events.length; i++) {
        const event = events[i];
        const position = (cumulativeValue / totalValue) * widthPercent;

        if (event.type === 'git_op') {
          markers += `<div class="gantt-marker marker-git" style="left: ${position}%" title="Git operation"></div>`;
        } else if (event.type === 'error') {
          markers += `<div class="gantt-marker marker-error" style="left: ${position}%" title="Error"></div>`;
        }

        // Calculate event value based on axis mode
        if (axisMode === 'tokens') {
          cumulativeValue += event.tokenCount;
        } else {
          const eventTime = new Date(event.timestamp).getTime();
          const nextTime = i + 1 < events.length
            ? new Date(events[i + 1].timestamp).getTime()
            : new Date(session.endTime).getTime();
          cumulativeValue += Math.max(0, nextTime - eventTime);
        }
      }

      // Add annotation markers
      if (session.annotations) {
        for (const ann of session.annotations) {
          if (ann.eventIndex !== undefined) {
            let valueBefore = 0;
            for (let i = 0; i < ann.eventIndex && i < events.length; i++) {
              if (axisMode === 'tokens') {
                valueBefore += events[i].tokenCount;
              } else {
                const eventTime = new Date(events[i].timestamp).getTime();
                const nextTime = i + 1 < events.length
                  ? new Date(events[i + 1].timestamp).getTime()
                  : new Date(session.endTime).getTime();
                valueBefore += Math.max(0, nextTime - eventTime);
              }
            }
            const position = (valueBefore / totalValue) * widthPercent;
            markers += `<div class="gantt-marker marker-annotation" style="left: ${position}%" title="${ann.type}: ${ann.summary}"></div>`;
          }
        }
      }

      return markers;
    };

    // Detail Panel
    const showSessionDetail = async (id, clickPosition = null) => {
      try {
        // Fetch session and git correlations in parallel
        const [sessionRes, gitRes] = await Promise.all([
          fetch(`/api/sessions/${id}`),
          fetch(`/api/sessions/${id}/git-correlations`)
        ]);
        const session = await sessionRes.json();
        const gitData = await gitRes.json().catch(() => ({ correlations: [] }));

        detailTitle.textContent = 'Session Details';

        let eventIndex = null;
        if (clickPosition !== null && session.events?.length > 0) {
          const totalTokens = session.totalTokens;
          let cumulative = 0;
          for (let i = 0; i < session.events.length; i++) {
            cumulative += session.events[i].tokenCount;
            if (cumulative / totalTokens >= clickPosition) {
              eventIndex = i;
              break;
            }
          }
        }

        detailContent.innerHTML = `
          <div class="detail-item">
            <div class="detail-label">Session ID</div>
            <div class="detail-value" style="font-family: monospace">${session.id}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Folder</div>
            <div class="detail-value">${session.folder}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Branch</div>
            <div class="detail-value">${session.branch || 'N/A'}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Start Time</div>
            <div class="detail-value">${formatDate(session.startTime)}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">End Time</div>
            <div class="detail-value">${formatDate(session.endTime)}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Duration</div>
            <div class="detail-value">${formatDuration(session.durationMs)}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Total Tokens</div>
            <div class="detail-value">${session.totalTokens.toLocaleString()}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Analyzed</div>
            <div class="detail-value">
              ${session.analyzed ? 'Yes' : 'No'}
              ${!session.analyzed && session.events?.length > 0 ? `
                <button id="analyze-btn" data-session-id="${session.id}" style="margin-left: 12px; padding: 4px 8px; font-size: 0.75rem;">
                  Analyze with AI
                </button>
              ` : ''}
            </div>
          </div>

          <div class="detail-section">
            <h3>Events (${session.events?.length || 0})</h3>
            <div class="event-list">
              ${renderEventList(session.events || [], eventIndex)}
            </div>
          </div>

          ${session.annotations?.length > 0 ? `
            <div class="detail-section">
              <h3>Annotations</h3>
              ${session.annotations.map(a => `
                <div class="event-item">
                  <span class="event-type" style="background: #f1c40f; color: #000">${a.type}</span>
                  ${a.summary}
                  <span style="color: #888; float: right">${Math.round(a.confidence * 100)}%</span>
                </div>
              `).join('')}
            </div>
          ` : ''}

          ${gitData.correlations?.length > 0 ? `
            <div class="detail-section">
              <h3>Git Correlations</h3>
              <div class="event-list">
                ${gitData.correlations.map(c => `
                  <div class="event-item">
                    <span class="event-type event-git_op">${c.operation.type}</span>
                    ${c.commit ? `
                      <div style="margin-top: 4px;">
                        <code style="color: #6ee7b7">${c.commit.shortHash}</code>
                        ${c.commit.message.substring(0, 60)}${c.commit.message.length > 60 ? '...' : ''}
                      </div>
                      <span class="event-time">${formatDate(c.commit.timestamp)} by ${c.commit.author}</span>
                    ` : '<span style="color: #888">No matching commit found</span>'}
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        `;

        // Scroll to clicked event if applicable
        if (eventIndex !== null) {
          setTimeout(() => {
            const highlightedEvent = detailContent.querySelector('.event-item.highlight');
            if (highlightedEvent) {
              highlightedEvent.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          }, 100);
        }

        // Add analyze button handler
        const analyzeBtn = document.getElementById('analyze-btn');
        if (analyzeBtn) {
          analyzeBtn.addEventListener('click', () => analyzeSession(analyzeBtn.dataset.sessionId));
        }

        detailPanel.classList.add('open');
      } catch (err) {
        console.error('Error loading session detail:', err);
      }
    };

    const renderEventList = (events, highlightIndex = null) => {
      // Limit to most significant events for display
      const maxEvents = 50;
      const displayEvents = events.length > maxEvents
        ? events.filter((e, i) =>
            e.type === 'git_op' ||
            e.type === 'error' ||
            e.tokenCount > 1000 ||
            i === highlightIndex ||
            i < 10 ||
            i > events.length - 5
          ).slice(0, maxEvents)
        : events;

      return displayEvents.map((e, i) => {
        const originalIndex = events.indexOf(e);
        const isHighlighted = originalIndex === highlightIndex;
        return `
          <div class="event-item ${isHighlighted ? 'highlight' : ''}" style="${isHighlighted ? 'border: 1px solid #f1c40f;' : ''}">
            <span class="event-type event-${e.type}">${e.type.replace('_', ' ')}</span>
            <span class="event-tokens">${formatTokens(e.tokenCount)}</span>
            <span class="event-time">${e.timestamp ? formatDate(e.timestamp) : 'No timestamp'}</span>
          </div>
        `;
      }).join('');
    };

    // API calls
    const loadSessions = async () => {
      try {
        const res = await fetch('/api/sessions');
        allSessions = await res.json();
        statusEl.textContent = `${allSessions.length} session(s) loaded`;
        updateFilterOptions();
        renderCurrentView();
      } catch (err) {
        statusEl.textContent = 'Error loading sessions';
        listView.innerHTML = `<div class="empty-state"><p>Failed to load sessions</p></div>`;
      }
    };

    const refreshSessions = async () => {
      refreshBtn.disabled = true;
      refreshBtn.textContent = 'Scanning...';
      statusEl.textContent = 'Scanning for sessions...';

      try {
        const res = await fetch('/api/refresh', { method: 'POST' });
        const data = await res.json();
        statusEl.textContent = data.message;
        await loadSessions();
      } catch (err) {
        statusEl.textContent = 'Error refreshing sessions';
      } finally {
        refreshBtn.disabled = false;
        refreshBtn.textContent = 'Refresh Logs';
      }
    };

    const analyzeSession = async (sessionId) => {
      const analyzeBtn = document.getElementById('analyze-btn');
      if (analyzeBtn) {
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'Queuing...';
      }

      try {
        const res = await fetch(`/api/sessions/${sessionId}/analyze`, { method: 'POST' });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Analysis failed');
        }

        // Poll for job completion
        statusEl.textContent = 'Analysis queued, processing...';
        if (analyzeBtn) analyzeBtn.textContent = 'Processing...';

        const pollJob = async () => {
          try {
            const jobRes = await fetch(`/api/jobs/${data.jobId}`);
            const job = await jobRes.json();

            if (job.status === 'completed') {
              statusEl.textContent = `Analysis complete! Found ${job.result?.annotationCount ?? 0} annotations.`;
              showSessionDetail(sessionId);
              await loadSessions();
            } else if (job.status === 'failed') {
              throw new Error(job.error || 'Analysis failed');
            } else {
              // Still processing, poll again
              statusEl.textContent = `Analyzing... (${job.status})`;
              setTimeout(pollJob, 2000);
            }
          } catch (pollErr) {
            statusEl.textContent = `Analysis error: ${pollErr.message}`;
            if (analyzeBtn) {
              analyzeBtn.disabled = false;
              analyzeBtn.textContent = 'Analyze with AI';
            }
          }
        };

        pollJob();
      } catch (err) {
        statusEl.textContent = `Analysis error: ${err.message}`;
        if (analyzeBtn) {
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = 'Analyze with AI';
        }
      }
    };

    const loadTickets = async () => {
      try {
        const res = await fetch('/api/tickets');
        allTickets = await res.json();
      } catch (err) {
        console.error('Error loading tickets:', err);
        allTickets = [];
      }
    };

    const syncLinear = async () => {
      syncLinearBtn.disabled = true;
      syncLinearBtn.textContent = 'Syncing...';
      statusEl.textContent = 'Syncing with Linear...';

      try {
        const res = await fetch('/api/linear/sync', { method: 'POST' });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Sync failed');
        }

        statusEl.textContent = data.message;
        await loadTickets();
        await loadSessions();
      } catch (err) {
        statusEl.textContent = `Linear sync error: ${err.message}`;
      } finally {
        syncLinearBtn.disabled = false;
        syncLinearBtn.textContent = 'Sync Linear';
      }
    };

    // Event listeners
    closeDetail.addEventListener('click', () => {
      detailPanel.classList.remove('open');
    });

    refreshBtn.addEventListener('click', refreshSessions);
    syncLinearBtn.addEventListener('click', syncLinear);
    viewListBtn.addEventListener('click', () => switchView('list'));
    viewGanttBtn.addEventListener('click', () => switchView('gantt'));

    filterDateFrom.addEventListener('change', renderCurrentView);
    filterDateTo.addEventListener('change', renderCurrentView);
    filterFolder.addEventListener('change', renderCurrentView);
    filterBranch.addEventListener('change', renderCurrentView);
    filterTicket.addEventListener('change', renderCurrentView);
    axisModeSelect.addEventListener('change', (e) => {
      axisMode = e.target.value;
      if (currentView === 'gantt') renderGanttChart(applyFilters());
    });
    groupModeSelect.addEventListener('change', (e) => {
      groupMode = e.target.value;
      if (currentView === 'gantt') renderGanttChart(applyFilters());
    });

    // Initial load
    loadTickets();
    loadSessions();
  </script>
</body>
</html>
