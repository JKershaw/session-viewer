<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Session Analyzer</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
    <header id="header"></header>

    <nav id="navigation" class="navigation"></nav>

    <div id="filters" class="filters"></div>

    <!-- View: Timeline (existing) -->
    <main id="timeline" class="timeline view-content"></main>

    <!-- View: Trust Dashboard -->
    <main id="trust-dashboard" class="trust-dashboard view-content hidden"></main>

    <aside id="detail-panel" class="detail-panel"></aside>

    <div id="tooltip" class="tooltip hidden"></div>

    <footer id="footer" class="footer"></footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
